  - title: "Book review: Computing the news: Data journalism and the search for objectivity"
    authors: Zhe Xu
    conference_short: 2023
    conference: Humanitarian emergencies and human vulnerabilities during refugee crises are powerfully mediated through journalistic reporting that informs policymakers, humanitarians, and global publics. In this context, the project employs computational methods to examine how global journalism frames humanitarian crises and performs its political functions.
