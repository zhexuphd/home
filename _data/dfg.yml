main:

  - title: "Global Disparities in Journalistic Practices in Mediating Migration Crises"
    authors: Deutsche Forschungsgemeinschaft (DFG) Walter Benjamin Programme (2024-2026)
    conference_short: DFG
    conference: Employing computational NLP/ML methods, this project conducts an extensive, cross-national, and longitudinal analysis of news data to examine how transnational media across diverse countries use framing to portray the global migration crisis and define their journalistic roles. 
    notes: As part of the IAMCR Crisis, Security, and Conflict Communication Working Group's Special Issues.
