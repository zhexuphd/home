  - title: "Humanitarian Journalism in Refugee Crises"
    authors: German Research Foundation (DFG) Walter Benjamin Programme (2024-2026)
    conference_short: DFG
    conference: Humanitarian emergencies and human vulnerabilities have been powerfully mediated through journalistic reporting that informs policymakers, humanitarians, and global publics. In this context, this project employs computational methods to examine how global journalism frames humanitarian emergencies and fulfills its political functions during refugee crises.
